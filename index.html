<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-container">
      <div class="logo-container">
        <img src="images/logo.png" alt="Logo">
        <div class="logo-name">Obliviate</div>
      </div>
      <div class="logo-credits">
        <p>Photo by <a href="https://unsplash.com/@brice_cooper18">Brice Cooper</a> on <a href="https://unsplash.com/">Unsplash</a></p>
      </div>
    </div>
    <div class="right-container">
      <header class="header-container">
        <div class="first-text">This is not a real online service! You know
          you need something like this in your life to help you realize your
          deepest dreams.
        </div>
        <div class="sign-up-text">Sign up now to get started.</div>
        <div class="second-text">You know you want to.</div>
      </header>
      <main class="main-container">
        <form action="" method="get" class="form-container">
          <div class="main-form">
            <p>Let's do this!</p>
          <section class="personal-info">
            <div>
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" required>
            </div>
          </section>
          <section class="contact-info">
            <div>
              <label for="user_email">Email</label>
              <input type="email" id="user_email" name="user_email">
            </div>
            <div>
              <label for="">Phone Number</label>
              <input type="tel" id="phone_num" name="phone_num">
            </div>
          </section>
          <section class="password-info">
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div>
              <label for="confirm_password">Confirm Password</label>
              <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
          </section>
          </div>
          <div class="submit-button">
            <button type="submit">Create Account</button>
          </div>
          <div class="log-in-option">
            <p class="account-text">Already have an account?
              <a href="http://127.0.0.1:5500/index.html">Log in</a></p>
          </div>
        </form>
      </main>
      <footer>
     
      </footer>
    </div>
  </div>
</body>
</html>
